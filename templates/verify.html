<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>OTP Verification</title>
    <link rel="icon" type="image/x-icon" href="/static/icon/otp.png">
</head>

<body>
    <form class="form-verify" action="/validate" method="post">
        <p>OTP has been sent to your email id, check and confirm.</p>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <label for="otp">Enter OTP:</label>
        <input required type="number" onkeypress="maxiLength(event, this.value, 6)" name="otp" class="otp" maxlength="6">
        <input type="submit" value="Submit" class="button-confirm-verify">
    </form>
    <script type="text/javascript">
        function maxiLength(event, value, maxLength) {
            if (value != undefined && value.toString().length >= maxLength) {
                event.preventDefault();
            }
        }
    </script>
</body>

</html>
