version: '3.8'

services:
  flask-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      FLASK_ENV: production
    depends_on:
      - mongo
    networks:
      - flask-network

  mongo:
    image: mongo:4.4
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - flask-network

volumes:
  mongodb_data:

networks:
  flask-network:
    driver: bridge
